        // 新闻数据渲染
        function js_method(n){
        $.ajax({
            url:`http://manor.wgzy69.com/api/news?news_type=${n}&explain=${1}`,
                types:"get",
                // data:{types:n},
                dataType:"json", 
                success:function(result){
                    // console.log(result.data);
                    var html="";
                    var lists=result.data

                    for(var i=0;i<lists.length;i++){
                        html +=`<li>
                                    <a href="">
                                        <span class="category">新闻</span>
                                        <span class="t">${lists[i].title}</span>
                                        <span class="date">${lists[i].time}</span>
                                    </a>
                                </li>`
                    }
                    $(".news-tab").html(html);
                }
        })
    }
